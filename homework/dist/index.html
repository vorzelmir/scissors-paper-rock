<!DOCTYPE html>
<html>
  <head>
      <title>Tools</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main class="main">
      <section class="start">
            <div class="wrapper rule">
        <h1 class="site-title">The rules</h1>
        <ul class="rules">
            <li class="rule">Scissors beats a paper</li>
            <li class="rule">Paper beats rock</li>
            <li class="rule">Rock beats scissors</li>
            <li class="rule">And we play up to three wins!</li>
        </ul>
        <button class="btn-start">Let's play!</button>
    </div>
      </section>
      <section class="game">
        <div class="wrapper">
    <div class="game-bts">
        <button class="scissors" id="0"></button>
        <button class="paper" id="1"></button>
        <button class="rock" id="2"></button>
    </div>
</div>
      </section>
      <section class="endgame">
        <div class="wrapper">
    <p class="result">result</p>
    <p class="game-over">final</p>
    <button class="btn-reset">Reset</button>
</div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
